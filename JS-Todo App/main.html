<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>

  <script src="https://kit.fontawesome.com/f200350c93.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/all.css">


</head>

<body style="overflow-y: hidden;">
 <div class ="entirepg">
     <div class="container" style="min-height: 500px;">
        <div class="cardtop">
            <h1 style="margin: 0;padding: 0;line-height: 10px;font-size: 25px;">Hacktoberfest-2021</h1>
            <h2>Todo list</h2>
        <hr>
        <br>
         <form>
             <input type="text" class="userip" placeholder="Add New Task:" autocomplete="on">
             <button type="button" class="plussymbol" >
                 <i class="fas fa-plus-square"></i>
             </button>
         </form>
         </div>
         <div class="cardcont" >
          <ul class="cardlist">
            </ul>

            <form id="lastbutton">
                <a href=""  class="refresh">
                    <i class="fas fa-sync-alt"></i>
                </a>
            </form>

         </div>
     </div>
 </div>
  <script src="js/app.js" >
</script>
</body>
</html>
